<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macro Hero Config</title>

  <style>
    body {
      background: #1f1f1f;
      color: #eee;
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 180px;
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #444;
      font-family: monospace;
      padding: 6px;
      box-sizing: border-box;
      resize: vertical;
    }
    .buttons { margin-top: 10px; text-align: right; }
    button { padding: 6px 12px; margin-left: 10px; }
  </style>
  <script src="/src/configModal.js" type="module"></script>
</head>

<body>
  <h2>Configuration Macro Hero</h2>

  <div style="margin-bottom: 15px;">
    <h3 style="margin: 5px 0;">Google Sheets Settings</h3>
    <div style="margin-bottom: 8px;">
      <label for="apiKeyInput" style="display: block; margin-bottom: 3px;">API Key:</label>
      <input type="text" id="apiKeyInput" style="width: 100%; padding: 6px; background: #2a2a2a; color: #eee; border: 1px solid #444; box-sizing: border-box;" placeholder="Enter Google API Key" />
    </div>
    <div style="margin-bottom: 8px;">
      <label for="sheetIdInput" style="display: block; margin-bottom: 3px;">Sheet ID:</label>
      <input type="text" id="sheetIdInput" style="width: 100%; padding: 6px; background: #2a2a2a; color: #eee; border: 1px solid #444; box-sizing: border-box;" placeholder="Enter Google Sheet ID" />
    </div>
  </div>

  <h3 style="margin: 5px 0;">Configuration JSON</h3>
  <textarea id="cfgArea"></textarea>

  <div class="buttons">
    <button id="cancelBtn">Annuler</button>
    <button id="saveBtn">Enregistrer</button>
  </div>
</body>
</html>
