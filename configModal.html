<!DOCTYPE html>
<html lang="en" class="mh-dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Hero Config</title>

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      font-weight: 400;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 14px;

      /* Default DARK theme colors */
      --mh-bg: rgba(10, 10, 15, 0.8);
      --mh-surface: rgba(20, 20, 30, 0.9);
      --mh-panel: rgba(30, 30, 45, 0.85);
      --mh-panel-hover: rgba(40, 40, 60, 0.9);
      --mh-border: #3d4a5f;
      --mh-border-light: #4a5570;
      --mh-text: #e8e8f0;
      --mh-text-secondary: #9a9aaa;
      --mh-text-label: #8a8a9a;
      --mh-accent: #c8adff;
      --mh-accent-hover: #bb99ff;
      --mh-error: #ff6b6b;
      
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      
      --transition-fast: 0.15s ease;
      --transition-normal: 0.2s ease;
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    /* LIGHT MODE */
    html.mh-light {
      --mh-bg: rgba(245, 245, 250, 0.95);
      --mh-surface: rgba(255, 255, 255, 0.95);
      --mh-panel: rgba(240, 240, 248, 0.9);
      --mh-panel-hover: rgba(235, 235, 245, 0.95);
      --mh-border: #d0d0e0;
      --mh-border-light: #e0e0f0;
      --mh-text: #1a1a2e;
      --mh-text-secondary: #505070;
      --mh-text-label: #707090;
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.16);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--mh-bg);
      color: var(--mh-text);
      margin: 0;
      padding: 0;
      font-family: inherit;
      min-width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 1.5em;
      font-weight: 600;
      color: #c8adff;
    }

    /* h3 is only used for section headers, keep minimal styling */
    h3 {
      margin: 16px 0 8px 0;
      font-size: 1.1em;
      font-weight: 600;
      color: #c8adff;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 2px solid #444;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      position: sticky;
      top: 0;
      background: #1f1f1f;
      z-index: 9999;
      pointer-events: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 16px 24px 8px 24px;
    }

    .topbar-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1 1 auto;
      min-width: 0;
    }

    /* .topbar .tab not needed, .tab already styled */

    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .tab {
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      padding: 8px 16px;
      cursor: pointer;
      color: #aaa;
      font-size: 1em;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #c8adff;
    }

    .tab.active {
      color: #c8adff;
      border-bottom-color: #c8adff;
    }

    .tab-content {
      display: none;
      /* Let the tab content expand into the modal body instead of being its own scroller */
      overflow: visible;
      /* Do not force inner flex sizing so pages can grow naturally */
      flex: none;
    }

    /* Make form and tab content occupy available space so internal scrolling works */
    #configForm {
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      min-height: 0;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
    }

    /* Ensure editor container can expand into the modal body (no inner scrolling) */
    .editor-container { display: block; width: 100%; overflow: visible; padding-right: 8px; }

    .tab-content.active {
      display: block;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .debug-category {
      margin-bottom: 20px;
    }

    .debug-category-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    .debug-category-title {
      font-size: 0.95em;
      font-weight: 600;
      color: #c8adff;
      flex: 1;
    }

    .debug-category-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #c8adff;
    }

    .debug-category-modules {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-left: 26px;
      padding-left: 12px;
      border-left: 2px solid #444;
    }

    .debug-module-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .debug-module-item:hover {
      border-color: #c8adff;
      background: #333;
    }

    .debug-module-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #c8adff;
      pointer-events: none;
    }

    .debug-module-label {
      flex: 1;
      cursor: pointer;
      user-select: none;
      font-size: 0.95em;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9em;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1em;
      height: 32px;
      outline-offset: 2px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #bb99ff;
      outline: none;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9em;
      padding: 8px;
      box-sizing: border-box;
      resize: vertical;
      outline-offset: 2px;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #bb99ff;
      outline: none;
    }

    .page-item {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .page-header {
      cursor: move;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .page-actions {
      display: flex;
      gap: 8px;
    }

    .collapse-btn {
      background: none;
      border: none;
      color: #c8adff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0 8px;
      transition: transform 0.2s;
    }

    .collapse-btn.collapsed {
      transform: rotate(-90deg);
    }

    .page-content {
      display: block;
    }

    .page-content.collapsed {
      display: none;
    }

    .layout-items {
      margin-top: 12px;
      padding-left: 12px;
      border-left: 2px solid #444;
    }

    .variable-item {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 6px;
      display: flex;
      gap: 12px;
    }

    .variable-key {
      font-weight: 600;
      color: #c8adff;
      min-width: 120px;
    }

    .variable-value {
      flex: 1;
      color: #bbb;
      font-size: 0.9em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .variable-actions {
      display: flex;
      gap: 4px;
    }

    .layout-item {
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .layout-item.row-container {
      cursor: default;
      border-color: #c8adff;
      background: #2a2a2a;
    }

    .layout-item.stack-container {
      cursor: default;
      border-color: #c8adff;
      background: #2a2a2a;
    }

    .row-children {
      margin-left: 24px;
      margin-bottom: 8px;
      padding-left: 12px;
      border-left: 2px solid #c8adff;
      min-height: 20px;
    }

    .stack-children {
      margin-left: 24px;
      margin-bottom: 8px;
      padding-left: 12px;
      border-left: 2px solid #c8adff;
      min-height: 20px;
    }

    .row-children .layout-item {
      background: #3a3a3a;
    }

    .stack-children .layout-item {
      background: #3a3a3a;
    }

    .row-drop-zone {
      background: #2a2a2a;
      border: 2px dashed #555;
      border-radius: 4px;
      padding: 12px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.2s;
    }

    .row-drop-zone.drag-over {
      background: #333;
      border-color: #c8adff;
      color: #c8adff;
    }

    .layout-item.dragging {
      opacity: 0.5;
    }

    .page-item.drag-over {
      border-color: #c8adff;
      background: #333;
    }

    .drop-indicator {
      height: 3px;
      background: #c8adff;
      margin: 4px 0;
      border-radius: 2px;
      box-shadow: 0 0 8px #c8adff;
      transition: all 0.2s;
    }

    .layout-item-info {
      flex: 1;
    }

    .layout-item-type {
      display: inline-block;
      background: #c8adff;
      color: #000;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.75em;
      font-weight: 600;
      margin-right: 8px;
    }

    .layout-item-actions {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .drag-handle {
      cursor: move;
      color: #888;
      padding: 0 4px;
      font-size: 1.2em;
      user-select: none;
    }

    .drag-handle:hover {
      color: #c8adff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #2a2a2a;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    /* .modal-title uses same style as h3, so h3 covers it */

    .close-modal {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5em;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
    }

    .close-modal:hover {
      color: #fff;
    }

    select {
      width: 100%;
      padding: 6px 8px;
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1em;
      height: 32px;
    }

    .btn-small {
      padding: 4px 12px;
      font-size: 0.85em;
      height: auto;
    }

    .btn-danger {
      border-color: #ff4444;
      color: #ff4444;
    }

    .btn-danger:hover {
      background-color: #ff4444;
      color: #000;
    }

    .btn-add {
      width: 100%;
      margin-top: 8px;
      border-style: dashed;
      color: #c8adff;
    }

    .buttons {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      border-top: 1px solid #444;
      padding-top: 16px;
    }

    button {
      background: none;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      padding: 8px 16px;
      height: auto;
      font-family: inherit;
      transition: all 0.2s;
      box-sizing: border-box;
      color: #eee;
      font-weight: 500;
    }

    button:hover {
      border-color: #bb99ff;
      background-color: #e6f0ff;
      color: #000;
    }

    button:focus,
    button:focus-visible {
      outline: 2px solid #bb99ff;
      outline-offset: 2px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #saveBtn {
      border-color: #c8adff;
      color: #c8adff;
    }

    #saveBtn:hover {
      background-color: #c8adff;
      border-color: #c8adff;
      color: #000;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
  </style>
  <script src="/src/configModal.js" type="module"></script>
</head>

<body>
  <div class="topbar">
    <div class="topbar-left">
      <h2 style="margin:0;">Configuration Macro Hero</h2>
      <div class="tabs" style="margin-top:8px;">
        <button type="button" class="tab active" data-tab="editor">Visual Editor</button>
        <button type="button" class="tab" data-tab="json">JSON Editor</button>
        <button type="button" class="tab" data-tab="gsheets">Google Sheets</button>
        <button type="button" class="tab" data-tab="tokens">Token Helper</button>
        <button type="button" class="tab" data-tab="debug">Debug Mode</button>
      </div>
    </div>
    <div class="header-actions">
      <button type="button" id="cancelBtn">Cancel</button>
      <button type="button" id="saveBtn">Save</button>
    </div>
  </div>

  <form id="configForm">
    <!-- Visual Editor Tab -->
    <div id="editor-tab" class="tab-content active">
      <div class="input-group">
        <label for="globalTitle">Global Title</label>
        <input type="text" id="globalTitle" placeholder="Macro Hero" />
      </div>
      
      <div class="row">
        <div class="input-group">
          <label for="globalWidth">Width</label>
          <input type="number" id="globalWidth" placeholder="600" />
        </div>
        <div class="input-group">
          <label for="globalHeight">Height</label>
          <input type="number" id="globalHeight" placeholder="600" />
        </div>
      </div>

      <div style="margin-bottom: 16px;">
        <h4 style="margin: 8px 0; font-size: 0.95em; color: #c8adff;">Global Variables</h4>
        <div id="globalVariablesList">
          <div style="color: #666; font-size: 0.85em;">No global variables</div>
        </div>
        <button type="button" class="btn-small" id="addGlobalVariableBtn" style="margin-top: 8px;">+ Global Variable</button>
      </div>

      <h3>Pages</h3>
      <div class="editor-container" id="pagesContainer"></div>
      <button type="button" class="btn-add" id="addPageBtn">+ Add Page</button>
    </div>

    <!-- JSON Editor Tab -->
    <div id="json-tab" class="tab-content">
      <div class="input-group">
        <label for="cfgArea">Raw JSON Configuration</label>
        <textarea id="cfgArea" style="min-height: 400px;"></textarea>
      </div>
      <button type="button" id="syncFromJson">Sync to Visual Editor</button>
    </div>

    <!-- Google Sheets Tab -->
    <div id="gsheets-tab" class="tab-content">
      <div id="gsheetsError" style="color: #ff4e4e; font-size: 0.95em; display: none; margin-bottom: 8px;"></div>
      <div class="input-group">
        <label for="apiKeyInput">API Key</label>
        <input type="password" id="apiKeyInput" placeholder="Enter Google API Key" autocomplete="off" />
      </div>
      <div class="input-group">
        <label for="sheetIdInput">Sheet ID</label>
        <input type="password" id="sheetIdInput" placeholder="Enter Google Sheet ID" autocomplete="off" />
      </div>
    </div>

    <!-- Token Helper Tab -->
    <div id="tokens-tab" class="tab-content">
      <div class="input-group" style="display:flex; gap:8px; align-items:center;">
        <input type="text" id="tokensSearch" placeholder="Search tokens by name, id, or text..." style="flex:1;" />
        <select id="tokensFilter" style="width:140px;">
          <option value="all">Creator: All</option>
          <option value="me">Creator: Me</option>
        </select>
        <button type="button" id="tokensRefresh">Refresh</button>
      </div>
      <div id="tokensList" style="margin-top:12px; overflow:auto; max-height:60vh;"></div>
      <div id="tokensStatus" style="color:#888; font-size:0.9em; margin-top:8px;"></div>
    </div>

    <!-- Debug Mode Tab -->
    <div id="debug-tab" class="tab-content">
      <h3>Integration Module Debug Modes</h3>
      <p style="color: #888; font-size: 0.9em; margin-bottom: 16px;">Enable debug mode for specific modules. These settings are stored locally and not saved to config.json.</p>
      
      <div id="debugModulesContainer" style="display: flex; flex-direction: column; gap: 12px;">
        <!-- Debug checkboxes will be inserted here -->
      </div>
    </div>

    <!-- Actions are in top header -->
  </form>

  <!-- Element Editor Modal -->
  <div id="elementModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Add Element</h3>
        <button type="button" class="close-modal" onclick="closeElementModal()">Ã—</button>
      </div>
      
      <div class="input-group">
        <label for="elementType">Element Type</label>
        <select id="elementType" onchange="updateElementFields()">
          <option value="button">Button</option>
          <option value="value">Value Display</option>
          <option value="input">Text Input</option>
          <option value="counter">Counter</option>
          <option value="checkbox">Checkbox</option>
          <option value="dropdown">Dropdown</option>
          <option value="title">Title</option>
          <option value="text">Text/Description</option>
          <option value="divider">Divider</option>
          <option value="row">Row (Container)</option>
          <option value="stack">Stack (Vertical container)</option>
        </select>
      </div>

      <div id="elementFields"></div>

      <div class="buttons">
        <button type="button" onclick="closeElementModal()">Cancel</button>
        <button type="button" onclick="saveElement()" id="saveElementBtn">Add Element</button>
      </div>
    </div>
  </div>
</body>
</html>
